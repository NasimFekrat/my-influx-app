<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LRV Oscillation Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9/dist/leaflet.js"></script>
</head>

<body>
    <link rel="stylesheet" href="../static/css/styles.css">

    <div class="container-fluid">
        <!-- FORM START -->
        <div class="row">
            <div class="col-sm-12 p-0">
                <form method="post" role="form" id="lrvForm">
                    <div class="row col-sm-12 p-0 m-0">

                        <div class="border-bottom border-success p-3 text-center">
                            <h1 class="text-success">LRV Oscillation Data Visualization</h1>
                        </div>

                        <div class="row mx-0 my-3">
                            <div class="col-sm-4">
                                <div class="card border-success mb-3">
                                    <div class="card-header text-success text-center fw-bold">DATE</div>
                                    <div class="row card-body overflow-auto" style="height: 250px;">
                                        <label for="osciDate" class="col-sm-4 col-form-label">Select Date:</label>
                                        <div class="col-sm-8">
                                            <input type="date" class="form-control w-auto" name="osciDate" id="osciDate"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card border-success mb-3">
                                    <div class="card-header text-success text-center fw-bold">LRV No [RUNSHEET ID]</div>
                                    <div class="card-body overflow-auto" style="height: 250px;">
                                        <div id="lrvLoadingSpinner" style="display:none;">
                                            <div class="LRVspinner"></div>
                                        </div>

                                        <div class="col-sm px-0 mx-0 justify-content-center text-center"
                                            id="lrvButtonsContainer">
                                            <!-- LRV buttons will be dynamically added here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card border-success mb-3">
                                    <div class="card-header text-success text-center fw-bold">TIME</div>
                                    <div class="card-body overflow-auto" style="height: 250px;">
                                        <div class="row px-0 mx-0 my-2">
                                            <div id="timeLoadingSpinner" style="display:none;">
                                                <div class="timeSpinner"></div>
                                            </div>
                                        </div>

                                        <div class="row px-0 mx-0 my-2">
                                            <div class="col-sm px-0 mx-0 justify-content-center text-center"
                                                id="timeRange">
                                                <!-- start and end time will be dynamically added here -->
                                            </div>
                                        </div>

                                        <div class="row px-0 mx-0 my-2">
                                            <div class="col-sm px-0 mx-0 justify-content-center text-center"
                                                id="timeButtonsContainer">
                                                <!-- time buttons will be dynamically added here -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- FORM END -->

        <div class="row justify-content-center p-0">
            <div class="col-sm-12 text-center m-0 justify-content-center p-0" id="row_count">
            </div>
        </div>

        <div id="loadingSpinner" style="display:none;">
            <div class="spinner"></div>
        </div>

        <div class="row justify-content-center p-0">
            <div class="col-sm-6 text-center mx-0 mb-5 justify-content-center h-50 w-100 p-0">
                <div id="chart1"></div>
            </div>
            <div class="col-sm-6 text-center mx-0 mb-5 justify-content-center h-50 w-100 p-0">
                <div id="chart2"></div>
            </div>
        </div>

        <div class="row justify-content-center p-0">
            <div class="col-sm-6 text-center mx-0 mb-5 justify-content-center h-50 w-100 p-0">
                <div id="chart3"></div>
            </div>
            <div class="col-sm-6 text-center mx-0 mb-5 justify-content-center h-50 w-100 p-0">
                <div id="chart4"></div>
            </div>
        </div>

        <div class="row col-sm-12 text-center mx-0 mb-5 justify-content-center h-25 w-100 p-0">
            <div id="map"></div>
        </div>

    </div>

    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- map leaflet CDN -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- JAVASCRIPT link -->
    <script src="../static/js/main.js"></script>
    <!-- Add icon library for gps marker-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</body>

</html>
